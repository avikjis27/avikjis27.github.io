<html>

{% include head.html %}

<body>
  <div class="post-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="post-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">{{site.title}}</span>
        <div class="mdl-layout-spacer"></div>
        <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>-->
      </div>
    </header>
    <div class="post-ribbon"></div>
    <main class="post-main mdl-layout__content">
      <div class="post-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="post-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <div class="post-crumbs mdl-color-text--grey-500">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
            {% endif %} {% if page.place %} • {{ page.place }} {% endif %}
          </div>
          <h3>{{page.title}}</h3>
          {{content}}
        </div>
      </div>
      {% include footer.html %}
    </main>
  </div>
  <a id="view-source" href="{{ site.baseurl }}" class="mdl-button mdl-js-button mdl-button--fab mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">home</i></a>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
