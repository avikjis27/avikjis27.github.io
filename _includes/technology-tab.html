<div class="mdl-layout__tab-panel is-active" id="technology">
    {% for post in site.posts %}
    {% if post.type == "technology" %}
    <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
            <i class="material-icons md-48">local_library</i>
        </header>
        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__menu">
                <a href="{{ post.url | prepend: site.baseurl }}" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">arrow_forward</i>
              </a>
            </div>
            <div class="mdl-card__supporting-text">
                <h4>{{ post.title }}</h4>
                <h7 style="color:#ffab40;">{{ post.date | date_to_long_string }}</h7><br> {{ post.excerpt }}
            </div>
            <div class="mdl-card__actions">
                {% for tag in post.tags %}
                <!-- Contact Chip -->
                <button type="button" class="mdl-chip">
                <span class="mdl-chip__text">{{ tag }}</span>
              </button> {% endfor %}
            </div>
        </div>

    </section>
    {% endif %}
    {% endfor %}
</div>
